<!DOCTYPE html>
<html>
<head>
    <title>1e flexruimte Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
        }
        .quiz-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        .question {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .attempts {
            margin-top: 10px;
            font-weight: bold;
        }
        .heading img {
            vertical-align: middle;
            margin-right: 10px;
            max-width: 100%;
            height: auto;
        }
        button {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        select {
            width: 100%;
            white-space: normal;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2 class="heading">
            <img src="logo.png" alt="Afbeelding">
        </h2>
        <h2>1e flexruimte</h2>
        <div id="questions"></div>
        <button id="checkButton" onclick="checkAnswers()">Controleer antwoorden</button>
        <button id="resetButton" onclick="localStorage.removeItem('pogingen'); location.reload();">Reset</button>
        <div class="result" id="result"></div>
        <div class="attempts" id="attempts">Poging: 0 van 2</div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
        
        const db = getFirestore(app);

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyD5g0a1pCGEbcU-PmRx7wT78xyRCpRpgLQ",
          authDomain: "eemsdelta-a37cf.firebaseapp.com",
          projectId: "eemsdelta-a37cf",
          storageBucket: "eemsdelta-a37cf.firebasestorage.app",
          messagingSenderId: "397552932048",
          appId: "1:397552932048:web:255dfcdd57a126a2bffad5",
          measurementId: "G-6W7B65HCJX"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
    </script>

    <script>
        var questions = [
            {
                "question": "Wat betekent de status afwezig in Teams?",
                "options": [
                    {"text": "kies antwoord", "value": ""},
                    {"text": "De persoon heeft handmatig hun status op afwezig gezet", "value": "2"},
                    {"text": "Teams detecteert inactiviteit en zet de status automatisch op afwezig", "value": "1"},
                    {"text": "De persoon is offline en kan geen berichten ontvangen", "value": "3"},
                    {"text": "De persoon heeft Teams afgesloten en zal geen meldingen zien", "value": "8"}
                ],
                "correct": "1"
            },
            {
                "question": "Wat is de functie van Focus Time in Teams?",
                "options": [
                    {"text": "kies antwoord", "value": ""},
                    {"text": "Het verzenden van een melding naar teamgenoten dat je niet beschikbaar bent", "value": "5"},
                    {"text": "Het automatisch blokkeren van meldingen en meldingsgeluiden", "value": "4"},
                    {"text": "Het synchroniseren van je agenda om je focusmomenten te plannen", "value": "6"},
                    {"text": "Het instellen van specifieke vergadertijdblokken", "value": "7"}
                ],
                "correct": "4"
            },
            {
                "question": "Hoe plan je een vergadering in Microsoft Teams?",
                "options": [
                    {"text": "kies antwoord", "value": ""},
                    {"text": "Door een groeps-e-mail te sturen", "value": "5"},
                    {"text": "Via de Vergadering plannen optie in de agenda", "value": "4"},
                    {"text": "Door een nieuwe kanaalgroep te maken", "value": "6"},
                    {"text": "Door een groepschatbericht te starten", "value": "7"}
                ],
                "correct": "4"
            },
            {
                "question": "Wat kun je doen met de functie Scherm delen?",
                "options": [
                    {"text": "kies antwoord", "value": ""},
                    {"text": "Alleen chatberichten weergeven", "value": "5"},
                    {"text": "Een vergadering inplannen zonder andere opties", "value": "4"},
                    {"text": "Je scherm of specifieke applicatievensters tonen", "value": "6"},
                    {"text": "Videogesprekken in hoge resolutie streamen", "value": "7"}
                ],
                "correct": "7"
            }
        ];

        var selectedQuestions = [];
        while (selectedQuestions.length < 2) {
            var randomIndex = Math.floor(Math.random() * questions.length);
            if (!selectedQuestions.includes(questions[randomIndex])) {
                selectedQuestions.push(questions[randomIndex]);
            }
        }

        var questionsContainer = document.getElementById('questions');
        selectedQuestions.forEach(function(q, index) {
            var questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `
                <p>${index + 1}. ${q.question}</p>
                <select name="q${index + 1}">
                    ${q.options.map(option => `<option value="${option.value}">${option.text}</option>`).join('')}
                </select>
            `;
            questionsContainer.appendChild(questionDiv);
        });

        var pogingen = localStorage.getItem('pogingen') ? parseInt(localStorage.getItem('pogingen')) : 0;

        document.getElementById('attempts').textContent = "Poging: " + pogingen + " van 2";
        if (pogingen >= 2) {
            var checkButton = document.getElementById('checkButton');
            checkButton.disabled = true;
            checkButton.classList.add('disabled');
        }

        function checkAnswers() {
            var score = 0;
            var totalQuestions = 2;
            pogingen++;
            localStorage.setItem('pogingen', pogingen);

            selectedQuestions.forEach(function(q, index) {
                var answer = document.querySelector(`select[name="q${index + 1}"]`).value;
                if (answer === q.correct) {
                    score++;
                }
            });

            var result = document.getElementById('result');
            result.textContent = "Je hebt " + score + " van de " + totalQuestions + " vragen goed!";

            if (score == 2) {
                result.textContent = "Je hebt " + score + " van de " + totalQuestions + " vragen goed! Je mag een beloning pakken van de beloningstapel";
            }

            if (pogingen >= 2) {
                var checkButton = document.getElementById('checkButton');
                checkButton.disabled = true;
                checkButton.classList.add('disabled');
            }

            var attempts = document.getElementById('attempts');
            attempts.textContent = "Poging: " + pogingen + " van 2";
        }
    </script>
</body>
</html>
