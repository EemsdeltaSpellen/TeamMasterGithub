<!DOCTYPE html>
<html>
<head>
    <title>Quiz Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        .quiz-container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .question {
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .attempts {
            margin-top: 10px;
            font-weight: bold;
        }
        .heading img {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="discussie">
        <h2 class="heading">
            <img src="logo.png" alt="Afbeelding" width="100" height="100"> Quiz Prototype
        </h2>
        <div class="question">
            <p>Hier komt de online battle/discussie punt</p>



        
    </div>







    </script>
</body>
</html>
