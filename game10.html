<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De grote EemsdeltaDigitaal Quiz!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: hwb(0 100% 0%);
            color: hwb(210 4% 51%);
            font-size: 1.8em;
            text-align: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            margin-bottom: 30px;
            max-width: 100%;
            height: auto;
        }
        
        /* Stijl voor het authenticatieformulier */
        #authForm {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #authForm input {
            font-size: 1.3em;
            padding: 15px;
            margin: 10px 0;
            width: 90%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        
        #authForm button {
            font-size: 1.3em;
            padding: 15px 30px;
            margin: 15px 10px;
            width: 90%;
            max-width: 400px;
        }
        
        /* Quiz stijlen */
        #secretContent {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* GROTE antwoorden-box voor de quiz */
        #userSelect {
            font-size: 1.3em;
            padding: 15px;
            width: 90%;
            max-width: 500px;
            margin: 20px 0;
            border: 2px solid hwb(210 4% 51%);
            border-radius: 8px;
            background-color: white;
        }
        
        /* Grotere quiz knoppen */
        #submitButton, #signOutButton, #signOutButton2, #signOutButton3 {
            font-size: 1.3em;
            padding: 15px 30px;
            margin: 15px;
            width: 90%;
            max-width: 400px;
        }
        
        /* Responsive aanpassingen */
        @media (max-width: 600px) {
            body {
                font-size: 1.5em;
                padding: 10px;
            }
            
            #authForm input,
            #userSelect,
            #submitButton, 
            #signOutButton {
                width: 95%;
                font-size: 1.1em;
                padding: 12px;
            }
            
            #authForm button {
                width: 95%;
                font-size: 1.1em;
            }
            
            .logo {
                width: 150px;
                height: 150px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="authForm">
        <h2>Maak een account of log in</h2>
        <div style="display: block; margin-bottom: 0.5em;">
            <input type="email" placeholder="gebruiker" id="userEmail" style="width: 80%; max-width: 300px; display: block; margin: 0.4em auto;">
        </div>
        <div style="display: block; margin-bottom: 0.5em;">
            <input type="password" placeholder="wachtwoord" id="userPassword" style="width: 80%; max-width: 300px; display: block; margin: 0.4em auto;">  
        </div>
        <h2>Vraag aan de facilitator voor de inloggegevens</h2>
        <button id="signUpButton">Nieuw Account</button>
        <button id="signInButton">Inloggen</button>
    </div>

    <div id="secretContent" style="display: none;">
        <h3 id="highScoreMessage"> </h3>
        <h1 id="questionSpace"></h1>
        <select id="userSelect">
            <option value="">Kies een antwoord...</option>
        </select> <br><br>
        <button id="submitButton">Verstuur</button>
        <h2 id="scoreSpace"></h2>
        <button id="signOutButton">Uitloggen</button>
        <h2 id="timer"></h2>
        <div id="incorrectAnswers" style="display: none;">
            <h2>Verkeerde antwoorden:</h2>
            <ul id="incorrectAnswersList"></ul>
        </div>
    </div>

    <div id="waitingScreen" style="display: none;">
    <h1>Wachten op een andere speler...</h1>
    <p>De quiz begint zodra beide spelers klaar zijn.</p>
    <button id="signOutButton2">Uitloggen</button>
    </div>
        <div id="AdminScherm" style="display: none;">
        <h1>Admin Scherm</h1>
        <p>Hier kan je het niveau van de quiz en de vragen beheren.</p>
        <button id="signOutButton3">Uitloggen</button>
        </div>


        
</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import {
            getFirestore,
            doc,
            collection,
            setDoc, 
            getDoc,
            query,
            updateDoc,
            arrayUnion,
            arrayRemove, 
            orderBy,
            limit,
            onSnapshot
        } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
       
        const firebaseConfig = {
            apiKey: "AIzaSyD5g0a1pCGEbcU-PmRx7wT78xyRCpRpgLQ",
            authDomain: "eemsdelta-a37cf.firebaseapp.com",
            databaseURL: "https://eemsdelta-a37cf-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "eemsdelta-a37cf",
            storageBucket: "eemsdelta-a37cf.firebasestorage.app",
            messagingSenderId: "397552932048",
            appId: "1:397552932048:web:255dfcdd57a126a2bffad5",
            measurementId: "G-6W7B65HCJX"
        };





        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);


        //test \/
        const sessionRef = doc(db, "gameSession", "current");
        //test /\







        const userEmail = document.querySelector("#userEmail");
        const userPassword = document.querySelector("#userPassword");
        const authForm = document.querySelector("#authForm");
        const secretContent = document.querySelector("#secretContent");
        const waitingScreen = document.querySelector("#waitingScreen");
        const adminScreen = document.querySelector("#AdminScherm");
        const signUpButton = document.querySelector("#signUpButton");
        const signInButton = document.querySelector("#signInButton");
        const signOutButton = document.querySelector("#signOutButton");
        const signOutButton2 = document.querySelector("#signOutButton2");
        const signOutButton3 = document.querySelector("#signOutButton3");
        const submitButton = document.querySelector("#submitButton");
        const highScoreMessage = document.querySelector("#highScoreMessage");
        const timerDisplay = document.querySelector("#timer");
        const questionSpace = document.querySelector("#questionSpace");
        const userSelect = document.querySelector("#userSelect");
        const scoreSpace = document.querySelector("#scoreSpace");
        const incorrectAnswersList = document.querySelector("#incorrectAnswersList");
        const incorrectAnswersDiv = document.querySelector("#incorrectAnswers");
        


        let timer;
        let timeLeft = 60;
        let timerEnded = false;
        let score = 0;
        let usedQuestionIndices = [];
        let currentQuestionIndex;
        let incorrectAnswers = [];

window.addEventListener("beforeunload", async (e) => {
    const user = auth.currentUser;
    if (!user) return;

    try {
        const sessionSnap = await getDoc(sessionRef);
        const sessionData = sessionSnap.exists() ? sessionSnap.data() : {};
        const updates = {};
        let changed = false;

        if (sessionData.readyUser === user.uid) {
            updates.readyUser = null;
            changed = true;
        }

        if (sessionData.readyUser2 === user.uid) {
            updates.readyUser2 = null;
            changed = true;
        }

        if (changed) {
            updates.startTime = null; // reset starttijd
            await updateDoc(sessionRef, updates);
        }
    } catch (error) {
        console.error("Fout bij automatisch resetten tijdens afsluiten:", error);
    }
});

document.addEventListener("visibilitychange", async () => {
    if (document.visibilityState === "hidden") {
        const user = auth.currentUser;
        if (!user) return;

        try {
            const sessionSnap = await getDoc(sessionRef);
            const sessionData = sessionSnap.exists() ? sessionSnap.data() : {};
            const updates = {};
            let changed = false;

            if (sessionData.readyUser === user.uid) {
                updates.readyUser = null;
                changed = true;
            }

            if (sessionData.readyUser2 === user.uid) {
                updates.readyUser2 = null;
                changed = true;
            }

            if (changed) {
                updates.startTime = null;
                await updateDoc(sessionRef, updates);
            }
        } catch (error) {
            console.error("Fout bij visibilitychange:", error);
        }
    }
});













        // Quiz vragen
        let questions = [];

        async function loadQuestions() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/jorrinkie/website-test/main/VragenRaadzaal.json'); // relative path or full URL
                questions = await response.json();
                displayQuestion(); // call once questions are loaded
            } catch (error) {
                console.error("Fout bij het laden van de vragen:", error);
            }
}


        secretContent.style.display = 'none';

        const userSignUp = async() => {
            const signUpEmail = userEmail.value + "@FakeDomain.com";
            const signUpPassword = userPassword.value;
            createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log(user);
                alert("account is aangemaakt!");
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorCode + errorMessage)
            })
        }

        const userSignIn = async() => {
            const signInEmail = userEmail.value +  "@FakeDomain.com";	
            const signInPassword = userPassword.value;
            signInWithEmailAndPassword(auth, signInEmail, signInPassword)
            .then((userCredential) => {
                const user = userCredential.user;
                alert("Succesvol ingelogd! Zodra je op OK/SLUIT klikt kom je in het wachtscherm");
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorCode + errorMessage)
            })
        }

onAuthStateChanged(auth, async (user) => {
    if(user) {
        if (user.email === "admin@fakedomain.com") {
            // Admin login - show admin screen and skip ready user logic
            adminScreen.style.display = 'block';
            waitingScreen.style.display = 'none';
            secretContent.style.display = 'none';
            authForm.style.display = 'none';
            alert("Je bent ingelogd als admin. Je hebt toegang tot het admin scherm.");
            return; // Exit early to skip the rest of the function
        } else {
            // Regular user login
            authForm.style.display = 'none';
            secretContent.style.display = 'none';
            waitingScreen.style.display = 'block';
            adminScreen.style.display = 'none';
        }

        // The rest of your existing code for regular users...
        const sessionSnap = await getDoc(sessionRef);
        const sessionData = sessionSnap.exists() ? sessionSnap.data() : {};

        // Create the session document if it doesn't exist
        try {
            await setDoc(sessionRef, { readyUsers: [] }, { merge: true });
            console.log("Game session document created or updated.");
        } catch (error) {
            console.error("Error creating/updating game session document:", error);
            await signOut(auth);
            return;
        }

        if (!sessionData.readyUser) {
            await updateDoc(sessionRef, { readyUser: user.uid });
        } else if (!sessionData.readyUser2 && sessionData.readyUser !== user.uid) {
            await updateDoc(sessionRef, { readyUser2: user.uid });
        } else if (sessionData.readyUser === user.uid || sessionData.readyUser2 === user.uid) {
            console.log("Gebruiker is al geregistreerd als klaar.");
        } else {
            alert("Er zijn al 2 spelers klaar. Wacht op de volgende ronde.");
            await signOut(auth);
            return;
        }

        
    } else {
        // No user logged in
        authForm.style.display = 'block';
        secretContent.style.display = 'none';
        waitingScreen.style.display = 'none';
        adminScreen.style.display = 'none';
    }
});

onSnapshot(sessionRef, (docSnap) => {
    const data = docSnap.data();
    if (!data) return;

    // Check if we have two different ready users and game isn't already starting/started
    if (data.readyUser && data.readyUser2 && 
        data.readyUser !== data.readyUser2 && 
        !data.startTime) {
        
        console.log("Two players ready, starting game...");
        const futureTime = new Date(Date.now() + 5000); // 5 sec buffer
        updateDoc(sessionRef, {
            startTime: futureTime.toISOString()
        }).then(() => {
            alert("2 mensen zijn klaar, quiz start over 5 seconden");
        }).catch(error => {
            console.error("Error setting start time:", error);
        });
    }

    // Handle the actual game start when startTime is reached
    if (data.startTime) {
        const startTime = new Date(data.startTime);
        const now = new Date();
        const delay = startTime - now;

        if (delay > 0) {
            console.log(`Game will start in ${delay}ms`);
            setTimeout(startQuiz, delay);
        } else if (delay > -5000) { // Allow 5 second grace period for late clients
            console.log("Game should start now!");
            startQuiz();
        }
    }
});


        function startQuiz() {
            waitingScreen.style.display = 'none';
            secretContent.style.display = 'block';
            resetQuiz();
            loadQuestions();
          
        
            startTimer();
        }



        function resetQuiz() {
            // Reset quiz status
            clearInterval(timer);
            timeLeft = 60;
            timerEnded = false;
            score = 0;
            usedQuestionIndices = [];
            incorrectAnswers = [];
            
            // Reset UI elements
            userSelect.style.display = '';
            submitButton.style.display = '';
            scoreSpace.innerHTML = "";
            timerDisplay.textContent = `Tijd over: ${timeLeft} seconden`;
            incorrectAnswersDiv.style.display = 'none';
            incorrectAnswersList.innerHTML = '';
            
        }




        
const userSignOut = async () => {
    const confirmSignOut = confirm("Weet je zeker dat je wilt uitloggen? Je huidige quiz wordt beëindigd en je zult deze opnieuw moeten doen.");
    if (confirmSignOut) {
        const user = auth.currentUser;
        if (user) {
            try {
                const sessionSnap = await getDoc(sessionRef);
                const sessionData = sessionSnap.exists() ? sessionSnap.data() : {};

                const updates = {};
                let shouldResetSession = false;

                if (sessionData.readyUser === user.uid) {
                    updates.readyUser = null;
                    shouldResetSession = true;
                }
                if (sessionData.readyUser2 === user.uid) {
                    updates.readyUser2 = null;
                    shouldResetSession = true;
                }

                if (shouldResetSession) {
                    updates.startTime = null; // <-- This line resets the auto-start
                    await updateDoc(sessionRef, updates);
                }
            } catch (error) {
                console.error("Fout bij resetten van gebruikersstatus:", error);
            }
        }

        // Log de gebruiker uit
        await signOut(auth);
    }
};



      

        // Timer functies
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Tijd over: ${timeLeft} seconden`;

                if (timeLeft <= 0 && !timerEnded) { 
                    timerEnded = true; 
                    clearInterval(timer); 
                    completeQuiz(); 
                }
            }, 1000);
        }

        function getRandomQuestionIndex() {
            if (usedQuestionIndices.length === questions.length) {
                return -1; // Alle vragen zijn gebruikt
            }
            
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * questions.length);
            } while (usedQuestionIndices.includes(randomIndex));
            
            return randomIndex;
        }

        function displayQuestion() {
            currentQuestionIndex = getRandomQuestionIndex();
            
            if (currentQuestionIndex === -1) {
                completeQuiz();
                return;
            }
            
            usedQuestionIndices.push(currentQuestionIndex);
            
            // Reset dropdown
            userSelect.innerHTML = '<option value="">Kies een antwoord...</option>';
            
            // Toon huidige vraag
            questionSpace.innerHTML = questions[currentQuestionIndex].question;
            
            // Voeg opties toe aan dropdown
            questions[currentQuestionIndex].options.forEach(option => {
                const optionElement = document.createElement("option");
                optionElement.value = option;
                optionElement.textContent = option;
                userSelect.appendChild(optionElement);
            });
        }

        function submit() {
            if(userSelect.value === questions[currentQuestionIndex].answer) {
                score++;
            } else {
                incorrectAnswers.push({
                    question: questions[currentQuestionIndex].question,
                    selectedAnswer: userSelect.value,
                    correctAnswer: questions[currentQuestionIndex].answer
                });
            }
            update();
        }

        function update() {
            if(usedQuestionIndices.length === questions.length) {
                completeQuiz();
            } else {
                displayQuestion();
                userSelect.value = "";
            }
        }

        function completeQuiz() {
            clearInterval(timer);
            questionSpace.innerHTML = "Quiz afgerond!";
            userSelect.style.display = 'none';
            submitButton.style.display = 'none';
            scoreSpace.innerHTML = "Je eindscore is " + score + " van de " + questions.length + " vragen goed";
            const finalScore = score;
            saveUserScore(finalScore);
  
            displayIncorrectAnswers();
        }

        async function saveUserScore(scoreParameter) {
            const user = auth.currentUser;

            if (user) {
                const scoreDocRef = doc(collection(db, "users", user.uid, "scores"));
                try {
                    await setDoc(scoreDocRef, {
                        score: scoreParameter,
                        timestamp: new Date()
                    });
                    console.log("Document successfully written!");
                } catch(error) {
                    console.error("Error adding document: ", error);
                }
            } else {
                console.log("No user is signed in.");
            }
        }


        function displayIncorrectAnswers() {
    incorrectAnswersDiv.style.display = 'block';
    incorrectAnswersList.innerHTML = ""; // Reset list
    incorrectAnswers.forEach(answer => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>Vraag:</strong> ${answer.question}<br>
                        <strong>Jouw antwoord:</strong> ${answer.selectedAnswer || "Geen antwoord"}<br>
                        <strong>Correct antwoord:</strong> ${answer.correctAnswer}`;
        incorrectAnswersList.appendChild(li);
    });
}


        signUpButton.addEventListener('click', userSignUp);
        signInButton.addEventListener('click', userSignIn);
        signOutButton.addEventListener('click', userSignOut);
        signOutButton2.addEventListener('click', userSignOut);
        signOutButton3.addEventListener('click', userSignOut);
        submitButton.addEventListener('click', submit);
    </script>
</body>
</html>
