<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De grote EemsdeltaDigitaal Quiz!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: hwb(0 100% 0%);
            color: hwb(210 4% 51%);
            font-size: 1.8em;
            text-align: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            margin-bottom: 30px;
            max-width: 100%;
            height: auto;
        }
        
        /* Stijl voor het authenticatieformulier */
        #authForm {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #authForm input {
            font-size: 1.3em;
            padding: 15px;
            margin: 10px 0;
            width: 90%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        
        #authForm button {
            font-size: 1.3em;
            padding: 15px 30px;
            margin: 15px 10px;
            width: 90%;
            max-width: 400px;
        }
        
        /* Quiz stijlen */
        #secretContent {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* GROTE antwoorden-box voor de quiz */
        #userSelect {
            font-size: 1.3em;
            padding: 15px;
            width: 90%;
            max-width: 500px;
            margin: 20px 0;
            border: 2px solid hwb(210 4% 51%);
            border-radius: 8px;
            background-color: white;
        }
        
        /* Grotere quiz knoppen */
        #submitButton, #signOutButton, #signOutButton2 {
            font-size: 1.3em;
            padding: 15px 30px;
            margin: 15px;
            width: 90%;
            max-width: 400px;
        }
        
        /* Responsive aanpassingen */
        @media (max-width: 600px) {
            body {
                font-size: 1.5em;
                padding: 10px;
            }
            
            #authForm input,
            #userSelect,
            #submitButton, 
            #signOutButton {
                width: 95%;
                font-size: 1.1em;
                padding: 12px;
            }
            
            #authForm button {
                width: 95%;
                font-size: 1.1em;
            }
            
            .logo {
                width: 150px;
                height: 150px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="authForm">
        <h2>Maak een account of log in</h2>
        <div style="display: block; margin-bottom: 0.5em;">
            <input type="email" placeholder="gebruiker" id="userEmail" style="width: 80%; max-width: 300px; display: block; margin: 0.4em auto;">
        </div>
        <div style="display: block; margin-bottom: 0.5em;">
            <input type="password" placeholder="wachtwoord" id="userPassword" style="width: 80%; max-width: 300px; display: block; margin: 0.4em auto;">  
        </div>
        <h2>Vraag aan de facilitator voor de inloggegevens</h2>
        <button id="signUpButton">Nieuw Account</button>
        <button id="signInButton">Inloggen</button>
    </div>

    <div id="secretContent" style="display: none;">
        <h3 id="highScoreMessage"> </h3>
        <h1 id="questionSpace"></h1>
        <select id="userSelect">
            <option value="">Kies een antwoord...</option>
        </select> <br><br>
        <button id="submitButton">Verstuur</button>
        <h2 id="scoreSpace"></h2>
        <button id="signOutButton">Uitloggen</button>
        <h2 id="timer"></h2>
        <div id="incorrectAnswers" style="display: none;">
            <h2>Verkeerde antwoorden:</h2>
            <ul id="incorrectAnswersList"></ul>
        </div>
    </div>

    <div id="waitingScreen" style="display: none;">
    <h1>Wachten op een andere speler...</h1>
    <p>De quiz begint zodra beide spelers klaar zijn.</p>
    <button id="signOutButton2">Uitloggen</button>
</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import {
            getFirestore,
            doc,
            collection,
            setDoc, 
            query,
            updateDoc,
            arrayUnion,
            arrayRemove, 
            getDocs,
            orderBy,
            limit,
            onSnapshot
        } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
       
        const firebaseConfig = {
            apiKey: "AIzaSyD5g0a1pCGEbcU-PmRx7wT78xyRCpRpgLQ",
            authDomain: "eemsdelta-a37cf.firebaseapp.com",
            databaseURL: "https://eemsdelta-a37cf-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "eemsdelta-a37cf",
            storageBucket: "eemsdelta-a37cf.firebasestorage.app",
            messagingSenderId: "397552932048",
            appId: "1:397552932048:web:255dfcdd57a126a2bffad5",
            measurementId: "G-6W7B65HCJX"
        };





        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);


        //test \/
        const sessionRef = doc(db, "gameSession", "current");
        //test /\







        const userEmail = document.querySelector("#userEmail");
        const userPassword = document.querySelector("#userPassword");
        const authForm = document.querySelector("#authForm");
        const secretContent = document.querySelector("#secretContent");
        const waitingScreen = document.querySelector("#waitingScreen");
        const signUpButton = document.querySelector("#signUpButton");
        const signInButton = document.querySelector("#signInButton");
        const signOutButton = document.querySelector("#signOutButton");
        const signOutButton2 = document.querySelector("#signOutButton2");
        const submitButton = document.querySelector("#submitButton");
        const highScoreMessage = document.querySelector("#highScoreMessage");
        const timerDisplay = document.querySelector("#timer");
        const questionSpace = document.querySelector("#questionSpace");
        const userSelect = document.querySelector("#userSelect");
        const scoreSpace = document.querySelector("#scoreSpace");
        const incorrectAnswersList = document.querySelector("#incorrectAnswersList");
        const incorrectAnswersDiv = document.querySelector("#incorrectAnswers");

        let timer;
        let timeLeft = 60;
        let timerEnded = false;
        let score = 0;
        let usedQuestionIndices = [];
        let currentQuestionIndex;
        let incorrectAnswers = [];

        // Quiz vragen
        let questions = [];

        async function loadQuestions() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/jorrinkie/website-test/main/VragenRaadzaal.json'); // relative path or full URL
                questions = await response.json();
                displayQuestion(); // call once questions are loaded
            } catch (error) {
                console.error("Fout bij het laden van de vragen:", error);
            }
}


        secretContent.style.display = 'none';

        const userSignUp = async() => {
            const signUpEmail = userEmail.value + "@gmail.com";
            const signUpPassword = userPassword.value;
            createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log(user);
                alert("account is aangemaakt!");
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorCode + errorMessage)
            })
        }

        const userSignIn = async() => {
            const signInEmail = userEmail.value +  "@gmail.com";	
            const signInPassword = userPassword.value;
            signInWithEmailAndPassword(auth, signInEmail, signInPassword)
            .then((userCredential) => {
                const user = userCredential.user;
                alert("Succesvol ingelogd! Zodra je op OK/SLUIT klikt kom je in het wachtscherm");
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorCode + errorMessage)
            })
        }



onAuthStateChanged(auth, async (user) => {
    if (user) {
        // User is signed in
        console.log("User signed in:", user.uid);
        authForm.style.display = 'none';
        secretContent.style.display = 'none';
        waitingScreen.style.display = 'block';

        // Ensure the game session document exists and has a readyUsers array.
        // Using merge: true prevents overwriting other fields if the document already exists.
        // This is a safe initial step before attempting to add the user to the array.
        try {
            await setDoc(sessionRef, { readyUsers: [] }, { merge: true });
            console.log("Game session document ensured/initialized.");
        } catch (error) {
            console.error("Error ensuring game session document:", error);
            // If we can't even ensure the document exists, something is wrong.
            // Log out the user as a safe measure.
            await signOut(auth);
            return; // Stop processing if setDoc fails
        }

        // *** KEY CHANGE HERE ***
        // Directly add the user's UID to the readyUsers array using arrayUnion.
        // arrayUnion is an atomic operation on the server. It ensures the UID
        // is added *only if it's not already present* in the array, without
        // needing to read the document's current state first.
        try {
            await updateDoc(sessionRef, {
                readyUsers: arrayUnion(user.uid)
            });
            console.log(`Attempted to add user ${user.uid} to readyUsers array.`);
            // Note: arrayUnion itself doesn't throw an error if the item was already there.
            // It only throws an error if the update operation itself fails (e.g., permissions, network).
        } catch (error) {
            console.error("Error adding user UID to readyUsers array:", error);
            // Handle error adding user to array, potentially sign out if critical
            await signOut(auth); // Log out if we fail to register them as ready
            return; // Stop processing if updateDoc fails
        }

        // Listen for changes to the game session document.
        // This listener will react when readyUsers changes (including when the other player joins)
        // and when the startTime is eventually set.
        // We add an error handler to the listener itself for robustness.
        const unsubscribe = onSnapshot(sessionRef, (docSnap) => {
            const data = docSnap.data();

            if (data) { // Check if data exists (document hasn't been deleted)
                console.log("Game session data updated:", data);

                // Logic to start the game based on startTime
                if (data.startTime) {
                    const startTime = new Date(data.startTime);
                    const now = new Date();
                    const delay = startTime.getTime() - now.getTime(); // Calculate delay in milliseconds

                    console.log(`Game scheduled to start at ${startTime.toISOString()}`);
                    console.log(`Current time: ${now.toISOString()}`);
                    console.log(`Delay: ${delay}ms`);


                    if (delay > 0) {
                        console.log(`Starting game in ${delay}ms.`);
                        // Use setTimeout to wait for the scheduled start time
                        setTimeout(startQuiz, delay);
                    } else {
                         // If delay is 0 or negative, start immediately (shouldn't happen
                         // with the 5-second buffer, but handles potential clock drift)
                        console.log("Starting game immediately (delay <= 0).");
                        startQuiz();
                    }

                    // Once the game is starting (startTime is present), we can stop listening
                    // to this specific snapshot listener to avoid unnecessary triggers.
                    // However, you might need to keep listening for other game state changes
                    // within the session document, depending on your full game logic.
                    // For just *starting* the game based on time, unsubscribing is good practice.
                    // If you need the listener for game progression, keep it.
                    // For this example, I'll keep it as you might add more logic later.

                } else {
                    // startTime is not set yet, check if we need to set it.
                    // This assumes a 2-player game ready when readyUsers has 2 UIDs.
                    const currentReadyUsers = data.readyUsers || [];
                    console.log(`Current ready users count: ${currentReadyUsers.length}`);

                    if (currentReadyUsers.length === 2 && !data.startTime) {
                        console.log("Two users ready, setting start time in 5 seconds.");
                        const futureTime = new Date(Date.now() + 5000); // 5 sec buffer
                        updateDoc(sessionRef, {
                            startTime: futureTime.toISOString()
                        }).catch(error => {
                            console.error("Error setting startTime:", error);
                            // Handle error setting start time - maybe show an error message?
                        });
                    } else {
                        console.log("Waiting for 2 players or start time.");
                    }
                }
            } else {
                // If the document data is null, it means the document was deleted.
                console.warn("Game session document no longer exists during onSnapshot listener.");
                // The game session is gone. Sign out or show a specific error.
                // Signing out is a reasonable default action.
                signOut(auth);
            }
        },






        function startQuiz() {
            waitingScreen.style.display = 'none';
            secretContent.style.display = 'block';
            resetQuiz();
            loadQuestions();
            displayHighScore();
            startTimer();
        }



        function resetQuiz() {
            // Reset quiz status
            clearInterval(timer);
            timeLeft = 60;
            timerEnded = false;
            score = 0;
            usedQuestionIndices = [];
            incorrectAnswers = [];
            
            // Reset UI elements
            userSelect.style.display = '';
            submitButton.style.display = '';
            scoreSpace.innerHTML = "";
            timerDisplay.textContent = `Tijd over: ${timeLeft} seconden`;
            incorrectAnswersDiv.style.display = 'none';
            incorrectAnswersList.innerHTML = '';
            
        }




        
const userSignOut = async () => {
    const confirmSignOut = confirm("Weet je zeker dat je wilt uitloggen? Je huidige quiz wordt beëindigd en je zult deze opnieuw moeten doen.");
    if (confirmSignOut) {
        const user = auth.currentUser;
        if (user) {
            try {
                // Verwijder user uit 'readyUsers'
                await updateDoc(sessionRef, {
                    readyUsers: arrayRemove(user.uid)
                });
            } catch (error) {
                console.error("Fout bij resetten van readyUsers:", error);
            }
        }

        // Log de gebruiker uit
        await signOut(auth);
    }
};


      

        // Timer functies
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Tijd over: ${timeLeft} seconden`;

                if (timeLeft <= 0 && !timerEnded) { 
                    timerEnded = true; 
                    clearInterval(timer); 
                    completeQuiz(); 
                }
            }, 1000);
        }

        function getRandomQuestionIndex() {
            if (usedQuestionIndices.length === questions.length) {
                return -1; // Alle vragen zijn gebruikt
            }
            
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * questions.length);
            } while (usedQuestionIndices.includes(randomIndex));
            
            return randomIndex;
        }

        function displayQuestion() {
            currentQuestionIndex = getRandomQuestionIndex();
            
            if (currentQuestionIndex === -1) {
                completeQuiz();
                return;
            }
            
            usedQuestionIndices.push(currentQuestionIndex);
            
            // Reset dropdown
            userSelect.innerHTML = '<option value="">Kies een antwoord...</option>';
            
            // Toon huidige vraag
            questionSpace.innerHTML = questions[currentQuestionIndex].question;
            
            // Voeg opties toe aan dropdown
            questions[currentQuestionIndex].options.forEach(option => {
                const optionElement = document.createElement("option");
                optionElement.value = option;
                optionElement.textContent = option;
                userSelect.appendChild(optionElement);
            });
        }

        function submit() {
            if(userSelect.value === questions[currentQuestionIndex].answer) {
                score++;
            } else {
                incorrectAnswers.push({
                    question: questions[currentQuestionIndex].question,
                    selectedAnswer: userSelect.value,
                    correctAnswer: questions[currentQuestionIndex].answer
                });
            }
            update();
        }

        function update() {
            if(usedQuestionIndices.length === questions.length) {
                completeQuiz();
            } else {
                displayQuestion();
                userSelect.value = "";
            }
        }

        function completeQuiz() {
            clearInterval(timer);
            questionSpace.innerHTML = "Quiz afgerond!";
            userSelect.style.display = 'none';
            submitButton.style.display = 'none';
            scoreSpace.innerHTML = "Je eindscore is " + score + " van de " + questions.length + " vragen goed";
            const finalScore = score;
            saveUserScore(finalScore);
            displayHighScore();
            displayIncorrectAnswers();
        }

        async function saveUserScore(scoreParameter) {
            const user = auth.currentUser;

            if (user) {
                const scoreDocRef = doc(collection(db, "users", user.uid, "scores"));
                try {
                    await setDoc(scoreDocRef, {
                        score: scoreParameter,
                        timestamp: new Date()
                    });
                    console.log("Document successfully written!");
                } catch(error) {
                    console.error("Error adding document: ", error);
                }
            } else {
                console.log("No user is signed in.");
            }
        }

        async function getHighestScore() {
            const user = auth.currentUser;

            if (user) {
                const scoresRef = collection(db, "users", user.uid, "scores");
                const scoresQuery = query(scoresRef, orderBy("score", "desc"), limit(1));
                try {
                    const querySnapshot = await getDocs(scoresQuery);
                    if(!querySnapshot.empty) {
                        return querySnapshot.docs.data().score;
                    } else {
                        console.log("No scores found");
                        return null;
                    }
                } catch(error) {
                    console.log("Error fetching scores", error);
                    return null;
                }
            } else {
                console.log("No user is signed in.");
                return null;
            }
        }

        async function displayHighScore() {
            const highScore = await getHighestScore();
            if(highScore != null) {
                highScoreMessage.textContent = "Je hoogste score is " + highScore;
            } else {
                highScoreMessage.textContent = "Je hebt nog geen scores behaald.";
            }
        }

        function displayIncorrectAnswers() {
            incorrectAnswersDiv.style.display = 'block';
            incorrectAnswers.forEach(answer => {
                const li = document.createElement("li");
                li.textContent = `Vraag: ${answer.question}, Jouw antwoord: ${answer.selectedAnswer}, Correct antwoord: ${answer.correctAnswer}`;
                incorrectAnswersList.appendChild(li);
            });
        }

        signUpButton.addEventListener('click', userSignUp);
        signInButton.addEventListener('click', userSignIn);
        signOutButton.addEventListener('click', userSignOut);
        signOutButton2.addEventListener('click', userSignOut);
        submitButton.addEventListener('click', submit);
    </script>
</body>
</html>
