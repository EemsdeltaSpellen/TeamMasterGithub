<!DOCTYPE html>
<html>
<head>
    <title>Receptie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
        }
        .quiz-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        .question {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .attempts {
            margin-top: 10px;
            font-weight: bold;
        }
        .heading img {
            vertical-align: middle;
            margin-right: 10px;
            max-width: 100%;
            height: auto;
        }
        button {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        select {
            width: 100%;
            white-space: normal;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2 class="heading">
            <img src="logo.png" alt="Afbeelding">
        </h2>
        <h2>Receptie</h2>
        <div id="questions"></div>
        <button id="checkButton" onclick="checkAnswers()">Controleer antwoorden</button>
        <button id="resetButton" onclick="localStorage.removeItem('pogingen'); location.reload();">Reset</button>
        <div class="result" id="result"></div>
        <div class="attempts" id="attempts">Poging: 0 van 1</div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
        
        const db = getFirestore(app);

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyD5g0a1pCGEbcU-PmRx7wT78xyRCpRpgLQ",
          authDomain: "eemsdelta-a37cf.firebaseapp.com",
          projectId: "eemsdelta-a37cf",
          storageBucket: "eemsdelta-a37cf.firebasestorage.app",
          messagingSenderId: "397552932048",
          appId: "1:397552932048:web:255dfcdd57a126a2bffad5",
          measurementId: "G-6W7B65HCJX"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
    </script>

<script>
    var questions = [
        {
            "question": "Wat betekent een rood pictogram naast iemands naam?",
            "options": [
                {"text": "kies antwoord", "value": ""},
                {"text": "De persoon heeft de Afwezigheid status ingesteld", "value": "2"},
                {"text": "De persoon werkt buiten kantooruren", "value": "1"},
                {"text": "De persoon gebruikt de Niet storen modus (zit in een vergadering)", "value": "3"},
                {"text": "De persoon heeft de applicatie afgesloten", "value": "8"}
            ],
            "correct": "1"
        },
{
"question": "Hoe voeg je een nieuwe app toe aan een kanaal?",
"options": [
    {"text": "kies antwoord", "value": ""},
    {"text": "Door permissies te vragen aan de eigenaar", "value": "A"},
    {"text": "Door naar \"Apps beheren\" te gaan in de tabbladsectie", "value": "B"},
    {"text": "Door een koppeling in een bericht te delen", "value": "C"},
    {"text": "Door een IT-beheerder toestemming te laten geven", "value": "D"}
],
"correct": "B"
},

        {
            "question": "Wat kun je vinden via de zoekbalk bovenaan in Teams?",
            "options": [
                {"text": "kies antwoord", "value": ""},
                {"text": "Alleen berichten binnen een chat", "value": "5"},
                {"text": "Berichten, bestanden en contactpersonen platformbreed", "value": "4"},
                {"text": "Specifieke app-functionaliteiten", "value": "6"},
                {"text": "Enkel gedeelde bestanden in het huidige team", "value": "7"}
            ],
            "correct": "4"
        },
{
"question": "Je hebt je loonstrook ontvangen en je wilt hem opslaan op je computer, waar kan je dit het beste doen?",
"options": [
    {"text": "kies antwoord", "value": ""},
    {"text": "Op SharePoint in een Teams-kanaal", "value": "A"},
    {"text": "In je persoonlijke OneDrive", "value": "B"},
    {"text": "Lokaal op je laptop", "value": "C"}
],
"correct": "B"
}

    ];

        var selectedQuestions = [];
        while (selectedQuestions.length < 1) {
            var randomIndex = Math.floor(Math.random() * questions.length);
            if (!selectedQuestions.includes(questions[randomIndex])) {
                selectedQuestions.push(questions[randomIndex]);
            }
        }

        var questionsContainer = document.getElementById('questions');
        selectedQuestions.forEach(function(q, index) {
            var questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `
                <p>${index + 1}. ${q.question}</p>
                <select name="q${index + 1}">
                    ${q.options.map(option => `<option value="${option.value}">${option.text}</option>`).join('')}
                </select>
            `;
            questionsContainer.appendChild(questionDiv);
        });

        var pogingen = localStorage.getItem('pogingen') ? parseInt(localStorage.getItem('pogingen')) : 0;

        document.getElementById('attempts').textContent = "Poging: " + pogingen + " van 1";
        if (pogingen >= 1) {
            var checkButton = document.getElementById('checkButton');
            checkButton.disabled = true;
            checkButton.classList.add('disabled');
        }

        function checkAnswers() {
            var score = 0;
            var totalQuestions = 1;
            pogingen++;
            localStorage.setItem('pogingen', pogingen);

            selectedQuestions.forEach(function(q, index) {
                var answer = document.querySelector(`select[name="q${index + 1}"]`).value;
                if (answer === q.correct) {
                    score++;
                } else {
                    var correctOption = q.options.find(option => option.value === q.correct);
                    document.getElementById('result').textContent = `Fout! Het juiste antwoord is: ${correctOption.text}`;
                }
            });

            if (score === 1) {
                document.getElementById('result').textContent = "Je hebt het goed! Je mag een beloning pakken van de beloningstapel";
            }

            if (pogingen >= 1) {
                var checkButton = document.getElementById('checkButton');
                checkButton.disabled = true;
                checkButton.classList.add('disabled');
            }

            var attempts = document.getElementById('attempts');
            attempts.textContent = "Poging: " + pogingen + " van 1";
        }
    </script>
</body>
</html>
